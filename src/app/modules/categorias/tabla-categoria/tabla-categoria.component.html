<div class="grid-container">
  <h1 class="mat-h1">Categorias</h1>

  <mat-chip-listbox aria-label="Fish selection">
    <mat-chip-option *ngFor="let item of categorias; let i = index" [selected]="i === selectedcategoriaIndex"
      (click)="onChipSelected(item,i)">
      {{item.nombre}}
    </mat-chip-option>
  </mat-chip-listbox>


  <section *ngIf="productsSelect?.length > 0 ">
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile [colspan]="1" [rowspan]="1" *ngFor="let item of productsSelect">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              id.- {{item.id}}
              <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Editar</button>
                <button mat-menu-item>Eliminar</button>
              </mat-menu>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <mat-list role="list">
              <mat-list-item role="listitem">Nombre: {{item.nombre || 'No tiene nombre'}}</mat-list-item>
              <mat-list-item role="listitem">Precio: {{item.precio || 'No tiene precio'}}</mat-list-item>
            </mat-list>

          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </section>

  <section *ngIf="productsSelect.length == 0 ">


    <mat-grid-list cols="1" rowHeight="1:1">
      <mat-grid-tile>
        <h1>No contiene productos</h1>
      </mat-grid-tile>

    </mat-grid-list>
  </section>
</div>
